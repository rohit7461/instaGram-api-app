<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">InstaQ</h1>
    </header>
    <section class="about">
      <p>
        This tool makes it easier to learn specifics about any Instagram user.
      </p>
      <p>You only need to input the username to get started.</p>
      <p>
        Notably, this tool currently has limited functionality; an improvement
        may be made in the future.
      </p>
    </section>
    <section class="form_input">
        <form>
            <label for="username">Enter a username to get info about the user:</label>
            <input type="text" name="username" id="username">
            <button type="submit">Get Info</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
